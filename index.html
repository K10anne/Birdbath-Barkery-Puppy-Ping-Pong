<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birdbath Barkery Puppy Ping Pong</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Birdbath Barkery Puppy Ping Pong</h1>
    
    <canvas id="gameCanvas"></canvas>
    <button id="startButton" onclick="startGame()">Start Game</button>

    <script>
        // Set canvas size dynamically based on screen width
        const canvas = document.getElementById("gameCanvas");
        canvas.width = window.innerWidth * 0.6;  /* ⬇️ Smaller width */
canvas.height = window.innerHeight * 0.5;  /* ⬇️ Smaller height */

    </script>

    <script src="pong.js"></script>
</body>
</html>
